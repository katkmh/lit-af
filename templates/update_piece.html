<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Symbols -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Semantic UI -->
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script> -->

    <style>
      body {
        font-family: 'Rubik';
        background-color: #fbfbfb;
      }

      /*Navigation Bar*/
      .navbar-brand {
        font-family: 'Rubik';
        font-size: 35px;
        font-weight: bold;
      }

      .navbar {
        font-family: 'Rubik';
        /*background-color: #322616;*/
        background-image: linear-gradient(to bottom right, #322616,#281e11);
        color: #efefaf;
        height: 60px;
        /*padding: 0px 250px 0px 250px;*/
      }

      .navbar a {
        color: #efefaf;
      }

      .navbar a:hover {
        color: #9cbbbb;
      }

      .greeting  {
        margin-right: 25px;
        font-size: 25px;
        color: #efefaf;
        font-weight: bold;
      }

      /*Side Navigation*/
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #281e11;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #efefaf;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #6BACBF;
      }

      /*Content*/
      .title {
        font-size: 40px;
        font-weight: bold;
        text-shadow: 2px 1px #9DBCBC;
        margin-top: 100px;
        color: #000;
        line-height: 1;
      }

      .subtitle {
        font-size: 16px;
        color: #555753;
        margin-left: 30px;
        margin-bottom: 20px;
      }

      /*Responsive Styles*/
      @media screen and (max-width: 500px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        .brand {font-size: 90px;}
        .subtitle {font-size: 25px; margin-top: -35px;}
        .searchbar {margin-top: 10px; width: 300px;}
      }

    </style>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="/view_profile">Profile</a>
      <a href="/view_all_pieces">Library</a>
      <a href="/logout">Logout</a>
    </div>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark px-5">
      <a class="navbar-brand" href="#">Lit: <font color="#fe3711">AF</font></a>

      <div class="ml-auto">
      <font class="greeting">Hi, <font color="#6babbe">{{ user.username }}</font>!</font>
      <span style="font-size:25px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
      </div>
    </nav>
    
    <div class="content m-5">
      <div class="title">Update my piece</div>
      <div class="subtitle">Make the necessary changes to your piece.</div>
      <form action="/update_piece" method="POST">
        <div class="form-row">
          <input type="hidden" id="inputPID" name="pieceID" display="none">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputPiece">Select title</label>
            <select class="form-control" id="inputPiece" name="piece" onchange="showContent(this.value)">
                <option></option>
              {% for i in pieces %}
                {% if i.writerID == user.writerID %}
                  <option value='{"pID":"{{ i.pieceID }}","pTitle":"{{ i.title }}","pGen":"{{ i.genre }}","pTxt":"{{ i.text }}"}'>{{ i.title }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-5">
            <label for="inputTitle">Title</label>
            <input type="title" name="title" class="form-control" id="inputTitle" placeholder="Title">
            <small id="titleHelp" class="form-text text-muted">Keep it distinct and memorable!</small>
          </div>
          <div class="form-group col-md-3">
            <label for="inputGenre">Genre</label>
            <input type="genre" name="genre" class="form-control" id="inputGenre" placeholder="Genre">
            <small id="genreHelp" class="form-text text-muted">Input one (1) genre. Be smart about it.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="inputText">Text</label>
          <textarea class="form-control" id="inputText" name="text" rows="6" placeholder="Content of piece"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Update piece</button>
      </form>
    </div>

    <script>
      // Sidebar transition
      var ctr = 0;
      function toggleNav() {
        if (ctr%2 == 0) {
          document.getElementById("mySidenav").style.width = "250px";
        }
        else {
          document.getElementById("mySidenav").style.width = "0";
        }
        ctr+=1;
        // document.getElementById("mySidenav").style.width = "250px";
      }

      // updating content
      $(".select").change(showContent);

      function showContent(pvalue) {
        var piece = JSON.parse(pvalue);
        $('#inputPID').attr('value', piece.pID);
        $('#inputTitle').attr('value', piece.pTitle);
        $('#inputGenre').attr('value', piece.pGen);
        $('#inputText').html(piece.pTxt);
      }
    </script>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
